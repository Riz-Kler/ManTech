<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Change password</title>
<link href="changepsw.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<form id="passwordchange">

<fieldset id="pswchange">
<h1>Password Change</h1>
<label for="formerpsw"> 
Your former password:
</label>
<input id="formerpsw" type="password" name="formpsw" placeholder="password">

<label for="newpsw"> 
Your new password:
</label>
<input id="newpsw" type="password" name="newpsw" placeholder="password">

<label for="confirmpsw"> 
Confirm your password:
</label>
<input id="confirmpsw" type="password" name="confirmpsw" placeholder="password">

</fieldset>
<fieldset id="actions"> 
<a href="">
<input type="button" id="submit" value="Submit"> 
</a>
</fieldset> 


</form>

</body>
</html>
