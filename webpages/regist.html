<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Step one</title>
<link href="registcss.css" rel="stylesheet" type="text/css"/>

</head>

<body>
<form id="register">

<fieldset id="RegistInput">
<h1>Step One</h1>
<input id="username" type="text" name="username" placeholder="username">
<label for="username"> 
At least 4 charcters. Uppercase letters, lowercase letters and numbers only.
</label>
<input id="password" type="password" name="password" placeholder="password">
<label for="password"> 
At least 4 charcters. Use a mix of characters and numbers
</label>

<input type="password" name="cpassword" id="cpassword" placeholder="password" />
<label for="cpassword">
If your passwords aren’t equal, you won’t be able to continue with signup.
</label>

</fieldset>

<fieldset id="actions"> 
<a href="regist1.html">
<input type="button" id="submit" value="Next Step"> 
</a>
</fieldset> 
</form>
</body>
</html>
